            <!-- Les formulaires -->

            <div class="container">
                <!-- Inscription -->
                <form id="signup_form" action="sign" method="post" class="form-group">
                    <fieldset>
                        <legend>Pour commencer, inscrivez-vous</legend>
                        <div class="form-group">
                            <label for="" class="col-form-label">Prénom</label>
                            <input type="text" class="form-control" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Nom</label>
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">téléphone</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">addresses</label>
                            <input type="text" class="form-control" name="adresses" required>
                        </div>
                        <div class="form-group">
                            <label for="password1" class="col-form-label">mot de passe</label>
                            <input id="password1" type="password" class="form-control" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="password2" class="col-form-label">confirmez votre mot de passe</label>
                            <input id="password2" type="password" class="form-control" required>
                        </div>
                        
                        <button type="submit" name="signup" class="btn btn-success">S'inscrire</button>
                        <button type="reset" class="btn btn-success">Annuler</button>
                    </fieldset>
                </form>

    </main>

    <script>
        if(document.getElementById('password1').textContent !==  document.getElementById('password2').textContent){
            alert('Vos mot de passe doivent être le même');
            document.getElementById('password2').classList.add('alert-danger');
        }
    </script>
